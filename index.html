<!DOCTYPE html>
<html>  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>

    <script src="js/jquery.js"></script>

    <!-- Scripts to dynamically alter the page once it is ready -->
     <script>
      $("document").ready(function() {
        alert("jQuery works well!");

          "<h2> This line was added dynamically with jQuery! </h2>",
          "<p> Hello from jQuery! </p>"
        )
      })
     </script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>
  </body>
</html>
